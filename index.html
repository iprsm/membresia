<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPRSM - Membresia</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #121212;
            color: #f1f1f1;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        .logo {
            width: 50px;
            margin-right: 10px;
        }
        h2 {
            color: #f1f1f1;
            margin: 0;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            max-width: 700px;
            margin: auto;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        input, select, button {
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            font-size: 14px;
        }
        button {
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.imgur.com/naHMr26.png" alt="Logo IPRSM" class="logo">
        <h2>IPRSM - Cadastro de Membros</h2>
    </div>
    
    <form id="idForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" required>
        
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" required>
        
        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" required>
        
        <label for="address">Endereço:</label>
        <input type="text" id="address" required>
        
        <label for="baptismDate">Data de Batismo:</label>
        <input type="date" id="baptismDate" required>
        
        <label for="position">Função:</label>
        <select id="position" required>
            <option value="">Selecione</option>
            <option value="Pastor(a)">Pastor(a)</option>
            <option value="Presbítero(a)">Presbítero(a)</option>
        </select>
        
        <button type="button" onclick="sendToTrello()">Enviar Cadastro</button>
    </form>

    <script>
        async function sendToTrello() {
            const name = document.getElementById('name').value;
            const cpf = document.getElementById('cpf').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const baptismDate = document.getElementById('baptismDate').value;
            const position = document.getElementById('position').value;
            
            const apiKey = '580b929cd3fd23399eb5a3cbeac8e3df';
            const token = 'ATTA1a5ed79744840ebea79fcedb6c88ead3bddca932a9d5ab5191dbb8722dfd9083E14CC719';
            const listId = '67891789508c1cc4f9ab7d59';

            const cardData = {
                name: `Cadastro: ${name}`,
                desc: `**Nome:** ${name}\n**CPF:** ${cpf}\n**Telefone:** ${phone}\n**Endereço:** ${address}\n**Data de Batismo:** ${baptismDate}\n**Função:** ${position}`,
                idList: listId,
                key: apiKey,
                token: token
            };

            try {
                const response = await fetch('https://api.trello.com/1/cards', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(cardData)
                });
                
                if (response.ok) {
                    alert('Cadastro enviado para o Trello com sucesso!');
                    sendToWhatsApp(name, position);
                } else {
                    alert('Erro ao enviar cadastro para o Trello.');
                }
            } catch (error) {
                alert('Erro na comunicação com o Trello.');
            }
        }

        function sendToWhatsApp(name, position) {
            const message = `Segue cadastro:\nNome: ${name}\nFunção: ${position}`;
            const phoneNumber = '+5511979654420';
            const whatsappURL = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        }
    </script>
</body>
</html>

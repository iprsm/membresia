<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IPRSM - Cadastro de Membros</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<style>
    body {
        font-family: 'Roboto', sans-serif;
        padding: 20px;
        margin: 0;
        background-color: #121212;
        color: #f1f1f1;
    }
    .header {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 30px;
    }
    .logo { width: 50px; margin-right: 10px; }
    h2 { margin: 0; }
    form {
        display: flex;
        flex-direction: column;
        max-width: 700px;
        margin: auto;
        background: #1e1e1e;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    label { margin-top: 10px; }
    input, select {
        padding: 10px;
        border: 2px solid #555;
        border-radius: 8px;
        background: #333;
        color: #f1f1f1;
    }
    button {
        cursor: pointer;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 12px;
        font-size: 16px;
        transition: background-color 0.3s ease;
        margin-top: 20px;
    }
    button:hover { background-color: #2980b9; }
    #preview {
        max-width: 100px;
        margin-top: 10px;
        display: none;
    }
    #qrcode { text-align: center; margin-top: 20px; }
</style>
</head>
<body>
<div class="header">
    <img src="https://i.imgur.com/naHMr26.png" alt="Logo IPRSM" class="logo">
    <h2>IPRSM - Cadastro de Membros</h2>
</div>

<form id="idForm">
    <label for="name">Nome:</label>
    <input type="text" id="name" required>

    <label for="dob">Data de Nascimento:</label>
    <input type="date" id="dob" required>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" required placeholder="XXX.XXX.XXX-XX" maxlength="14">

    <label for="phone">Telefone:</label>
    <input type="tel" id="phone" required placeholder="(XX) XXXXX-XXXX" maxlength="15">

    <label for="cep">CEP:</label>
    <input type="text" id="cep" required placeholder="XXXXX-XXX" maxlength="9" onblur="buscarCEP()">

    <label for="address">Endereço:</label>
    <input type="text" id="address" required readonly>

    <label for="baptismDate">Data de Batismo:</label>
    <input type="date" id="baptismDate" required>

    <label for="position">Função:</label>
    <select id="position" required>
        <option value="">Selecione a Função</option>
        <option value="Pastor(a) Titular">Pastor(a) Titular</option>
        <option value="Pastor(a) Auxiliar">Pastor(a) Auxiliar</option>
        <option value="Presbítero(a)">Presbítero(a)</option>
        <option value="Diácono(a)">Diácono(a)</option>
        <option value="Missionário(a)">Missionário(a)</option>
        <option value="Membro(a)">Membro(a)</option>
    </select>

    <label for="fatherName">Nome do Pai:</label>
    <input type="text" id="fatherName" required>

    <label for="motherName">Nome da Mãe:</label>
    <input type="text" id="motherName" required>

    <label for="issueDate">Data de Emissão:</label>
    <input type="date" id="issueDate" required readonly>

    <label for="validityDate">Data de Validade:</label>
    <input type="date" id="validityDate" required readonly>

    <label for="regNumber">Nº de Registro:</label>
    <input type="text" id="regNumber" readonly required>

    <label for="fileInput">Foto:</label>
    <input 
    type="file" 
    accept="image/*" 
    id="fileInput" 
    required 
    capture="environment" 
    onchange="previewImage(event)"
>
    <img id="preview">

    <label><input type="checkbox" id="dizimista"> Dizimista</label>
    <label><input type="checkbox" id="ebenezer"> Ebenezer</label>

    <button type="button" onclick="sendToTrello()">Salvar</button>
</form>

<div id="qrcode"></div>

<script>
let imageFile = null;
let regNumberCounter = 1;

const apiKey = '580b929cd3fd23399eb5a3cbeac8e3df';
const token = 'ATTA55a2b891b3ff2eee530ea153c385878e1477d3922646369ecbc140a45aea6597E601FAC0';
const listId = '67891789508c1cc4f9ab7d59';
const dizimistaLabelId = '67c777cb612091753a2b1c9c';
const ebenezerLabelId = '67c777cb612091753a2b1c9d';

// Pré-visualização da foto
function previewImage(event) {
    const file = event.target.files[0];
    const preview = document.getElementById('preview');
    if (file) {
        const reader = new FileReader();
        reader.onload = () => {
            preview.src = reader.result;
            preview.style.display = "block";
        };
        reader.readAsDataURL(file);
        imageFile = file;
    }
}

// Máscaras automáticas
document.getElementById('cpf').addEventListener('input', e => {
    let v = e.target.value.replace(/\D/g, "");
    v = v.replace(/(\d{3})(\d)/, "$1.$2");
    v = v.replace(/(\d{3})(\d)/, "$1.$2");
    v = v.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
    e.target.value = v;
});

document.getElementById('phone').addEventListener('input', e => {
    let v = e.target.value.replace(/\D/g, "");
    v = v.replace(/^(\d{2})(\d)/g, "($1) $2");
    v = v.replace(/(\d{5})(\d{4})$/, "$1-$2");
    e.target.value = v;
});

document.getElementById('cep').addEventListener('input', e => {
    let v = e.target.value.replace(/\D/g, "");
    v = v.replace(/^(\d{5})(\d{3})$/, "$1-$2");
    e.target.value = v;
});

// Busca automática do endereço via CEP (ViaCEP)
async function buscarCEP() {
    const cep = document.getElementById('cep').value.replace(/\D/g, '');
    if (cep.length !== 8) {
        alert("⚠️ CEP inválido. Digite um CEP com 8 dígitos.");
        return;
    }
    try {
        const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
        const data = await response.json();
        if (data.erro) {
            alert("❌ CEP não encontrado.");
            document.getElementById('address').value = '';
            return;
        }
        document.getElementById('address').value = `${data.logradouro}, ${data.bairro}, ${data.localidade} - ${data.uf}`;
    } catch (error) {
        alert("❌ Erro ao buscar o CEP. Verifique sua conexão.");
    }
}

// Validação de CPF
function validarCPF(cpf) {
    cpf = cpf.replace(/\D/g, '');
    if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false;
    let soma = 0, resto;
    for (let i = 1; i <= 9; i++) soma += parseInt(cpf.substring(i - 1, i)) * (11 - i);
    resto = (soma * 10) % 11;
    if ((resto === 10) || (resto === 11)) resto = 0;
    if (resto !== parseInt(cpf.substring(9, 10))) return false;
    soma = 0;
    for (let i = 1; i <= 10; i++) soma += parseInt(cpf.substring(i - 1, i)) * (12 - i);
    resto = (soma * 10) % 11;
    if ((resto === 10) || (resto === 11)) resto = 0;
    return resto === parseInt(cpf.substring(10, 11));
}

// Datas e número de registro
function setDefaultDates() {
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('issueDate').value = today;
    const validityDate = new Date();
    validityDate.setFullYear(validityDate.getFullYear() + 15);
    document.getElementById('validityDate').value = validityDate.toISOString().split('T')[0];
    getTrelloCardCount();
}

function formatRegNumber(number) {
    return number.toString().padStart(6, '0');
}

async function getTrelloCardCount() {
    const url = `https://api.trello.com/1/lists/${listId}/cards?key=${apiKey}&token=${token}`;
    const response = await fetch(url);
    const data = await response.json();
    regNumberCounter = data.length + 1;
    document.getElementById('regNumber').value = formatRegNumber(regNumberCounter);
}

// Envio ao Trello
async function sendToTrello() {
    const form = document.getElementById('idForm');
    if (!form.checkValidity()) {
        alert("⚠️ Preencha todos os campos obrigatórios antes de salvar.");
        return;
    }
    if (!imageFile) {
        alert("⚠️ A foto é obrigatória!");
        return;
    }

    const cpf = document.getElementById('cpf').value;
    if (!validarCPF(cpf)) {
        alert("❌ CPF inválido. Verifique e tente novamente.");
        return;
    }

    const name = document.getElementById('name').value;
    const regNumber = document.getElementById('regNumber').value;

    const desc = `
**Nome:** ${name}
**CPF:** ${cpf}
**Data de Nascimento:** ${document.getElementById('dob').value}
**Telefone:** ${document.getElementById('phone').value}
**CEP:** ${document.getElementById('cep').value}
**Endereço:** ${document.getElementById('address').value}
**Batismo:** ${document.getElementById('baptismDate').value}
**Função:** ${document.getElementById('position').value}
**Pai:** ${document.getElementById('fatherName').value}
**Mãe:** ${document.getElementById('motherName').value}
**Emissão:** ${document.getElementById('issueDate').value}
**Validade:** ${document.getElementById('validityDate').value}
**Registro:** ${regNumber}
**Dizimista:** ${document.getElementById('dizimista').checked ? 'Sim' : 'Não'}
**Ebenezer:** ${document.getElementById('ebenezer').checked ? 'Sim' : 'Não'}
`.trim();

    const labels = [];
    if (document.getElementById('dizimista').checked) labels.push(dizimistaLabelId);
    if (document.getElementById('ebenezer').checked) labels.push(ebenezerLabelId);

    const formData = new FormData();
    formData.append('name', `${regNumber} - ${name}`);
    formData.append('desc', desc);
    formData.append('idList', listId);
    if (labels.length) formData.append('idLabels', labels.join(','));
    formData.append('key', apiKey);
    formData.append('token', token);

    const response = await fetch('https://api.trello.com/1/cards', { method: 'POST', body: formData });
    const card = await response.json();
    const cardId = card.id;
    const cardUrl = `https://trello.com/c/${card.shortLink}`;

    const qrDiv = document.getElementById('qrcode');
    qrDiv.innerHTML = "";
    new QRCode(qrDiv, { text: `${cardUrl}?reg=${regNumber}&cpf=${cpf.replace(/\D/g,'')}`, width: 200, height: 200 });

    setTimeout(async () => {
        const qrCanvas = qrDiv.querySelector('canvas');
        const qrBlob = await new Promise(resolve => qrCanvas.toBlob(resolve, 'image/png'));

        // 🟢 Faz o download automático do QR Code
        const qrUrl = qrCanvas.toDataURL("image/png");
        const link = document.createElement("a");
        link.href = qrUrl;
        link.download = `QR_${regNumber}.png`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        // Upload da foto
        const imgData = new FormData();
        imgData.append('file', imageFile);
        imgData.append('key', apiKey);
        imgData.append('token', token);
        await fetch(`https://api.trello.com/1/cards/${cardId}/attachments`, { method: 'POST', body: imgData });

        // Upload do QR Code
        const qrDataForm = new FormData();
        qrDataForm.append('file', qrBlob, `QR_${regNumber}.png`);
        qrDataForm.append('key', apiKey);
        qrDataForm.append('token', token);
        await fetch(`https://api.trello.com/1/cards/${cardId}/attachments`, { method: 'POST', body: qrDataForm });

        alert("✅ Cadastro completo enviado ao Trello e QR Code baixado automaticamente!");
        clearForm();
    }, 800);
}

function clearForm() {
    document.getElementById('idForm').reset();
    document.getElementById('preview').style.display = "none";
    imageFile = null;
    setDefaultDates();
}

window.onload = setDefaultDates;
</script>
</body>
</html>

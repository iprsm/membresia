<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPRSM - Cadastro de Membros</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #121212;
            color: #f1f1f1;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 50px;
            margin-right: 10px;
        }

        h2 {
            color: #f1f1f1;
            margin: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            max-width: 700px;
            margin: auto;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        label {
            margin-bottom: 8px;
            color: #bdc3c7;
        }

        input, select {
            padding: 12px;
            border: 2px solid #555;
            border-radius: 8px;
            background: #333;
            font-size: 14px;
            color: #f1f1f1;
        }

        button {
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            margin-top: 20px;
        }

        .card {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 600px;
            height: 220px;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            color: #000;
            border: 5px solid #000;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.imgur.com/naHMr26.png" alt="Logo IPRSM" class="logo">
        <h2>IPRSM - Cadastro de Membros</h2>
    </div>

    <form id="idForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" required><br>

        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" required placeholder="(XX) XXXXX-XXXX"><br>

        <label for="baptismDate">Data de Batismo:</label>
        <input type="date" id="baptismDate" required><br>

        <label for="position">Função:</label>
        <select id="position" required>
            <option value="">Selecione a Função</option>
            <option value="Pastor(a)">Pastor(a)</option>
            <option value="Presbítero(a)">Presbítero(a)</option>
            <option value="Diácono(a)">Diácono(a)</option>
            <option value="Missionário(a)">Missionário(a)</option>
            <option value="Membro">Membro</option>
        </select><br>

        <label>Foto:</label>
        <input type="file" accept="image/*" id="fileInput" onchange="loadImageFromFile(event)" required>
        <img id="capturedImage" style="display:none;"><br>

        <button type="button" onclick="generateCard()">Visualizar Carteirinha</button>
        <button type="button" onclick="saveAndSend()">Salvar e Enviar via WhatsApp</button>
    </form>

    <div id="cardPreview" class="card" style="display:none;">
        <div class="card-header">
            <img src="https://i.imgur.com/naHMr26.png" alt="Logo" />
            <h3>IGREJA PRESBITERIANA RENOVADA DE SÃO MIGUEL</h3>
        </div>
        <div class="card-content">
            <img id="cardImage" src="" alt="Foto" />
            <div class="card-info">
                <p><strong>Nome:</strong> <span id="cardName"></span></p>
                <p><strong>Data de Batismo:</strong> <span id="cardBaptismDate"></span></p>
                <p><strong>Função:</strong> <span id="cardPosition"></span></p>
            </div>
        </div>
    </div>

    <script>
        let capturedImageData = null;

        function loadImageFromFile(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    capturedImageData = e.target.result;
                    document.getElementById("capturedImage").src = capturedImageData;
                    document.getElementById("capturedImage").style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        }

        function generateCard() {
            document.getElementById('cardName').textContent = document.getElementById('name').value;
            document.getElementById('cardBaptismDate').textContent = document.getElementById('baptismDate').value;
            document.getElementById('cardPosition').textContent = document.getElementById('position').value;
            if (capturedImageData) {
                document.getElementById('cardImage').src = capturedImageData;
            }
            document.getElementById('cardPreview').style.display = 'flex';
        }

        function saveAndSend() {
            html2canvas(document.getElementById('cardPreview')).then(function (canvas) {
                const imageData = canvas.toDataURL("image/png");
                const a = document.createElement("a");
                a.href = imageData;
                a.download = "Carteirinha.png";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                const phoneNumber = "5511979654420";
                const message = "Olá, segue a Carteirinha de Identificação! Baixe a imagem e envie manualmente.";
                const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
                window.open(whatsappURL, "_blank");
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPRSM - Cadastro de Membros</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #121212;
            color: #f1f1f1;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 50px;
            margin-right: 10px;
        }

        h2 {
            color: #f1f1f1;
            margin: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 700px;
            margin: auto;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        label {
            margin-bottom: 8px;
            color: #bdc3c7;
        }

        input, select {
            padding: 12px;
            border: 2px solid #555;
            border-radius: 8px;
            background: #333;
            font-size: 14px;
            color: #f1f1f1;
        }

        button {
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2980b9;
        }

        #capturedImage {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 600px) {
            form {
                width: 90%;
            }
        }

        .card {
            display: flex;
            align-items: center;
            flex-direction: column;
            width: 600px;
            height: 220px;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            color: #000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 5px solid #000;
        }

        .card-header {
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
            text-align: center;
        }

        .card-header img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .card-header h3 {
            font-size: 18px;
            margin: 0;
        }

        .card-content {
            display: flex;
            align-items: center;
            width: 100%;
            margin-top: 10px;
        }

        .card img {
            border-radius: 8px;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 15px;
        }

        .card-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.imgur.com/naHMr26.png" alt="Logo IPRSM" class="logo">
        <h2>IPRSM - Cadastro de Membros</h2>
    </div>

    <form id="idForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" required><br>

        <label for="dob">Data de Nascimento:</label>
        <input type="date" id="dob" required><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" required placeholder="XXX.XXX.XXX-XX"><br>

        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" required placeholder="(XX) XXXXX-XXXX"><br>

        <label for="baptismDate">Data de Batismo:</label>
        <input type="date" id="baptismDate" required><br>

        <label for="position">Função:</label>
        <select id="position" required>
            <option value="">Selecione a Função</option>
            <option value="Pastor(a)">Pastor(a)</option>
            <option value="Presbítero(a)">Presbítero(a)</option>
            <option value="Diácono(a)">Diácono(a)</option>
            <option value="Missionário(a)">Missionário(a)</option>
            <option value="Membro">Membro</option>
        </select><br>

        <label>Foto:</label>
        <input type="file" accept="image/*" id="fileInput" onchange="loadImageFromFile(event)" required>
        <img id="capturedImage" style="display:none;"><br>

        <button type="button" onclick="generateCardAndSave()">Gerar e Baixar Carteirinha</button>
    </form>

    <div id="cardPreview" class="card" style="display:none;">
        <div class="card-header">
            <img src="https://i.imgur.com/naHMr26.png" alt="Logo">
            <h3>IGREJA PRESBITERIANA RENOVADA DE SÃO MIGUEL</h3>
        </div>
        <div class="card-content">
            <img id="cardImage" src="" alt="Foto">
            <div class="card-info">
                <p><strong>Nome:</strong> <span id="cardName"></span></p>
                <p><strong>Data de Batismo:</strong> <span id="cardBaptismDate"></span></p>
                <p><strong>Função:</strong> <span id="cardPosition"></span></p>
            </div>
        </div>
    </div>

    <script>
        let capturedImageData = null;

        function loadImageFromFile(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    capturedImageData = e.target.result;
                    document.getElementById("capturedImage").src = capturedImageData;
                    document.getElementById("capturedImage").style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        }

        function generateCardAndSave() {
            document.getElementById('cardName').textContent = document.getElementById('name').value;
            document.getElementById('cardBaptismDate').textContent = document.getElementById('baptismDate').value;
            document.getElementById('cardPosition').textContent = document.getElementById('position').value;
            if (capturedImageData) {
                document.getElementById('cardImage').src = capturedImageData;
            }
            document.getElementById('cardPreview').style.display = 'flex';

            setTimeout(() => {
                html2canvas(document.getElementById('cardPreview'), { scale: 2 }).then(canvas => {
                    const link = document.createElement('a');
                    link.href = canvas.toDataURL("image/png");
                    link.download = 'carteirinha.png';
                    link.click();
                });
            }, 500);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPRSM - Formulario Membresia</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #121212; /* Fundo escuro */
            color: #f1f1f1; /* Texto claro */
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 50px; /* Ajuste o tamanho do logo conforme necessário */
            margin-right: 10px; /* Espaçamento entre o logo e o título */
        }

        h2 {
            color: #f1f1f1; /* Cor azul para o título */
            margin: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            max-width: 700px;
            margin: auto;
            background: #1e1e1e; /* Fundo mais suave para o formulário */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        label {
            margin-bottom: 8px;
            color: #bdc3c7; /* Cor mais suave para os labels */
        }

        input, select {
            padding: 12px;
            border: 2px solid #555;
            border-radius: 8px;
            background: #333;
            font-size: 14px;
            color: #f1f1f1; /* Texto claro nos campos */
        }

        input:focus, select:focus {
            border-color: #3498db; /* Cor azul ao focar no input/select */
            outline: none;
        }

        button {
            cursor: pointer;
            background-color: #3498db; /* Cor de fundo azul para os botões */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9; /* Cor mais escura ao passar o mouse */
        }

        #capturedImage {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 600px) {
            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Cabeçalho com logo e título -->
    <div class="header">
        <img src="https://img.linkme.bio/img/2022/09/07094632/aaa-3-300x300.png" alt="Logo IPRSM" class="logo">
        <h2>IPRSM - Formulario Membresia</h2>
    </div>

    <form id="idForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" required>

        <label for="dob">Data de Nascimento:</label>
        <input type="date" id="dob" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" required placeholder="XXX.XXX.XXX-XX">

        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" required placeholder="(XX) XXXXX-XXXX">

        <label for="address">Endereço:</label>
        <input type="text" id="address" required>

        <label for="baptismDate">Data de Batismo:</label>
        <input type="date" id="baptismDate" required>

        <label for="position">Função:</label>
        <select id="position" required>
            <option value="">Selecione o Função</option>
            <option value="Pastor(a)">Pastor(a)</option>
            <option value="Presbítero(a)">Presbítero(a)</option>
            <option value="Diácono(a)">Diácono(a)</option>
            <option value="Missionário(a)">Missionário(a)</option>
            <option value="Membro">Membro</option>
        </select>

       <label>
    <input type="checkbox" id="dizimista"> Dizimista
</label><br><br>

<label>
    <input type="checkbox" id="ebenezer"> Ebenezer
</label><br><br>

<br><br>
        
        <label for="photo">Foto:</label>
        <input type="file" id="photo" accept="image/*"><br><br>
        
        <button onclick="generateID()">Gerar Carteira</button>
    </div>
    
    <div id="idCard" class="id-card" style="display:none;">
        <img id="idPhoto" src="" alt="Foto do usuário">
        <div class="id-info">
            <p><strong>Nome:</strong> <span id="cardName"></span></p>
            <p><strong>Data de Nascimento:</strong> <span id="cardDob"></span></p>
            <p><strong>CPF:</strong> <span id="cardCpf"></span></p>
            <p><strong>Telefone:</strong> <span id="cardPhone"></span></p>
            <p><strong>Endereço:</strong> <span id="cardAddress"></span></p>
            <p><strong>Data de Batismo:</strong> <span id="cardBaptismDate"></span></p>
            <p><strong>Função:</strong> <span id="cardFunction"></span></p>
        </div>
    </div>
    
    <button class="save-button" onclick="saveAndSend()">Salvar e Enviar para WhatsApp</button>
    
    <script>
        function formatDate(dateString) {
            const date = new Date(dateString);
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }

        function generateID() {
            document.getElementById('cardName').textContent = document.getElementById('name').value;
            document.getElementById('cardDob').textContent = formatDate(document.getElementById('dob').value);
            document.getElementById('cardCpf').textContent = document.getElementById('cpf').value;
            document.getElementById('cardPhone').textContent = document.getElementById('phone').value;
            document.getElementById('cardAddress').textContent = document.getElementById('address').value;
            document.getElementById('cardBaptismDate').textContent = formatDate(document.getElementById('baptismDate').value);
            document.getElementById('cardFunction').textContent = document.getElementById('function').value;
            
            const file = document.getElementById('photo').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('idPhoto').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
            
            document.getElementById('idCard').style.display = 'flex';
        }

        function saveAndSend() {
            html2canvas(document.getElementById('idCard')).then(canvas => {
                const image = canvas.toDataURL("image/png");
                const link = `https://wa.me/5511979654420?text=Carteira%20de%20identificação%20gerada!`;
                fetch(image)
                    .then(res => res.blob())
                    .then(blob => {
                        const file = new File([blob], "carteirinha.png", { type: "image/png" });
                        const formData = new FormData();
                        formData.append("file", file);
                        window.open(link, '_blank');
                    });
            });
        }
    </script>
</body>
</html>

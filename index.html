<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPRSM - Formulário de Membresia</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #f1f1f1;
            text-align: center;
            padding: 20px;
        }

        .card {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            color: #000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin: auto;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 15px;
        }

        .card-header img {
            width: 50px;
            margin-right: 10px;
        }

        .card-header h3 {
            font-size: 18px;
            margin: 0;
            color: #000;
        }

        .card img {
            border-radius: 10px;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <form id="idForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" required><br>
        
        <label for="cep">CEP:</label>
        <input type="text" id="cep" required onblur="buscarCEP()"><br>
        
        <label for="address">Endereço:</label>
        <input type="text" id="address" required readonly><br>

        <label>Foto:</label>
        <input type="file" accept="image/*" id="fileInput" onchange="loadImageFromFile(event)" capture="environment"><br>

        <button type="button" onclick="downloadAndSend()">Baixar e Enviar via WhatsApp</button>
    </form>

    <div id="cardPreview" class="card">
        <div class="card-header">
            <img src="https://i.imgur.com/naHMr26.png" alt="Logo" />
            <h3>IGREJA PRESBITERIANA RENOVADA DE SÃO MIGUEL</h3>
        </div>
        <img id="cardImage" src="" alt="Foto" />
        <p><strong>Nome:</strong> <span id="cardName"></span></p>
    </div>

    <script>
        function buscarCEP() {
            const cep = document.getElementById('cep').value;
            if (cep.length === 8) {
                fetch(`https://viacep.com.br/ws/${cep}/json/`)
                    .then(response => response.json())
                    .then(data => {
                        if (!data.erro) {
                            document.getElementById('address').value = `${data.logradouro}, ${data.bairro}, ${data.localidade} - ${data.uf}`;
                        } else {
                            alert("CEP não encontrado!");
                        }
                    });
            }
        }

        function loadImageFromFile(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById("cardImage").src = e.target.result;
                    document.getElementById("cardPreview").style.display = "flex";
                };
                reader.readAsDataURL(file);
            }
        }

        function downloadAndSend() {
            html2canvas(document.getElementById('cardPreview')).then(canvas => {
                const imageData = canvas.toDataURL("image/png");
                const link = document.createElement('a');
                link.href = imageData;
                link.download = 'carteirinha.png';
                link.click();

                const name = document.getElementById('name').value;
                const mensagem = `Segue carteirinha para análise: \nNome: ${name}`;
                const whatsappURL = `https://api.whatsapp.com/send?phone=5511979654420&text=${encodeURIComponent(mensagem)}`;
                window.open(whatsappURL, '_blank');
            });
        }
    </script>
</body>
</html>

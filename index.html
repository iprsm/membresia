<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IPRSM - Cadastro de Membros</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<style>
    body {
        font-family: 'Roboto', sans-serif;
        padding: 20px;
        margin: 0;
        background-color: #121212;
        color: #f1f1f1;
    }
    .header {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 30px;
    }
    .logo { width: 50px; margin-right: 10px; }
    h2 { margin: 0; }
    form {
        display: flex;
        flex-direction: column;
        max-width: 700px;
        margin: auto;
        background: #1e1e1e;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    label { margin-top: 10px; }
    input, select {
        padding: 10px;
        border: 2px solid #555;
        border-radius: 8px;
        background: #333;
        color: #f1f1f1;
    }
    button {
        cursor: pointer;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 12px;
        font-size: 16px;
        transition: background-color 0.3s ease;
        margin-top: 20px;
    }
    button:hover { background-color: #2980b9; }
    #preview {
        max-width: 100px;
        margin-top: 10px;
        display: none;
    }
    #qrcode {
        text-align: center;
        margin-top: 20px;
    }
    input[readonly] { background-color: #2a2a2a; cursor: not-allowed; }
</style>
</head>
<body>
<div class="header">
    <img src="https://i.imgur.com/naHMr26.png" alt="Logo IPRSM" class="logo">
    <h2>IPRSM - Cadastro de Membros</h2>
</div>

<form id="idForm">
    <label for="name">Nome:</label>
    <input type="text" id="name" required>

    <label for="dob">Data de Nascimento:</label>
    <input type="date" id="dob" required>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" required placeholder="XXX.XXX.XXX-XX">

    <label for="phone">Telefone:</label>
    <input type="tel" id="phone" required placeholder="(XX) XXXXX-XXXX">

    <label for="cep">CEP:</label>
    <input type="text" id="cep" placeholder="XXXXX-XXX" maxlength="9" required>

    <label for="address">Endereço:</label>
    <input type="text" id="address" required>

    <label for="baptismDate">Data de Batismo:</label>
    <input type="date" id="baptismDate" required>

    <label for="position">Função:</label>
    <select id="position" required>
        <option value="">Selecione a Função</option>
        <option value="Pastor(a) Titular">Pastor(a) Titular</option>
        <option value="Pastor(a) Auxiliar">Pastor(a) Auxiliar</option>
        <option value="Presbítero(a)">Presbítero(a)</option>
        <option value="Diácono(a)">Diácono(a)</option>
        <option value="Missionário(a)">Missionário(a)</option>
        <option value="Membro(a)">Membro(a)</option>
    </select>

    <label for="fatherName">Nome do Pai:</label>
    <input type="text" id="fatherName" required>

    <label for="motherName">Nome da Mãe:</label>
    <input type="text" id="motherName" required>

    <label for="issueDate">Data de Emissão:</label>
    <input type="date" id="issueDate" required readonly>

    <label for="validityDate">Data de Validade:</label>
    <input type="date" id="validityDate" required readonly>

    <label for="regNumber">Nº de Registro:</label>
    <input type="text" id="regNumber" readonly required>

    <label for="fileInput">Foto:</label>
    <input type="file" accept="image/*" id="fileInput" onchange="previewImage(event)">
    <img id="preview">

    <label for="dizimista">Dizimista:</label>
    <input type="checkbox" id="dizimista">

    <label for="ebenezer">Ebenezer:</label>
    <input type="checkbox" id="ebenezer">

    <button type="button" onclick="sendToTrello()">Salvar</button>
</form>

<div id="qrcode"></div>

<script>
let imageFile = null;
let regNumberCounter = 1;
const dizimistaLabelId = '67c777cb612091753a2b1c9c';
const ebenezerLabelId = '67c777cb612091753a2b1c9d';

function previewImage(event) {
    const file = event.target.files[0];
    const preview = document.getElementById('preview');
    const reader = new FileReader();
    reader.onload = function () {
        preview.src = reader.result;
        preview.style.display = "block";
    };
    reader.readAsDataURL(file);
    imageFile = file;
}

function setDefaultDates() {
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('issueDate').value = today;
    const validityDate = new Date();
    validityDate.setFullYear(validityDate.getFullYear() + 15);
    document.getElementById('validityDate').value = validityDate.toISOString().split('T')[0];
    getTrelloCardCount();
}

function formatRegNumber(number) {
    return number.toString().padStart(6, '0');
}

async function getTrelloCardCount() {
    const apiKey = '580b929cd3fd23399eb5a3cbeac8e3df';
    const token = 'ATTA55a2b891b3ff2eee530ea153c385878e1477d3922646369ecbc140a45aea6597E601FAC0';
    const listId = '67891789508c1cc4f9ab7d59';
    const url = `https://api.trello.com/1/lists/${listId}/cards?key=${apiKey}&token=${token}`;
    try {
        const response = await fetch(url);
        const data = await response.json();
        regNumberCounter = data.length + 1;
        document.getElementById('regNumber').value = formatRegNumber(regNumberCounter);
    } catch (error) {
        console.error('Erro ao obter cartões do Trello:', error);
        alert("Erro ao obter dados do Trello.");
    }
}

async function sendToTrello() {
    const name = document.getElementById('name').value;
    const cpf = document.getElementById('cpf').value;
    const regNumber = document.getElementById('regNumber').value;
    if (!name || !cpf) {
        alert("Preencha os campos obrigatórios!");
        return;
    }

    const apiKey = '580b929cd3fd23399eb5a3cbeac8e3df';
    const token = 'ATTA55a2b891b3ff2eee530ea153c385878e1477d3922646369ecbc140a45aea6597E601FAC0';
    const listId = '67891789508c1cc4f9ab7d59';
    const url = `https://api.trello.com/1/cards?key=${apiKey}&token=${token}&idList=${listId}&name=${encodeURIComponent(name)}`;

    try {
        const response = await fetch(url, { method: "POST", headers: { "Accept": "application/json" } });
        const data = await response.json();

        // ✅ Gera QR Code com link + CPF + registro
        const cardUrl = `https://trello.com/c/${data.shortLink}`;
        const qrData = `${cardUrl}?reg=${regNumber}&cpf=${cpf.replace(/\D/g,'')}`;

        // Renderiza o QR
        const qrDiv = document.getElementById('qrcode');
        qrDiv.innerHTML = "";
        const qrCode = new QRCode(qrDiv, { text: qrData, width: 200, height: 200, colorDark: "#000", colorLight: "#fff" });

        // Aguarda renderizar e baixa automaticamente
        setTimeout(() => {
            const qrCanvas = qrDiv.querySelector('canvas');
            const link = document.createElement('a');
            link.href = qrCanvas.toDataURL("image/png");
            link.download = `QR_${regNumber}_${cpf.replace(/\D/g,'')}.png`;
            link.click();
        }, 500);

        alert("Cadastro salvo com sucesso! O QR Code foi baixado.");
        clearForm();

    } catch (error) {
        console.error(error);
        alert("Erro ao conectar com o Trello.");
    }
}

function clearForm() {
    document.getElementById('idForm').reset();
    document.getElementById('preview').style.display = "none";
    imageFile = null;
    setDefaultDates();
}

window.onload = setDefaultDates;
</script>
</body>
</html>

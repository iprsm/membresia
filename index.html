<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPRSM - Formulario Membresia</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #121212; /* Fundo escuro */
            color: #f1f1f1; /* Texto claro */
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 50px; /* Ajuste o tamanho do logo conforme necessário */
            margin-right: 10px; /* Espaçamento entre o logo e o título */
        }

        h2 {
            color: #f1f1f1; /* Cor azul para o título */
            margin: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            max-width: 700px;
            margin: auto;
            background: #1e1e1e; /* Fundo mais suave para o formulário */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        label {
            margin-bottom: 8px;
            color: #bdc3c7; /* Cor mais suave para os labels */
        }

        input, select {
            padding: 12px;
            border: 2px solid #555;
            border-radius: 8px;
            background: #333;
            font-size: 14px;
            color: #f1f1f1; /* Texto claro nos campos */
        }

        input:focus, select:focus {
            border-color: #3498db; /* Cor azul ao focar no input/select */
            outline: none;
        }

        button {
            cursor: pointer;
            background-color: #3498db; /* Cor de fundo azul para os botões */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9; /* Cor mais escura ao passar o mouse */
        }

        #capturedImage {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 600px) {
            form {
                width: 90%;
            }
        }

        /* Layout da carteirinha */
        .card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 600px;
            height: 200px;
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            color: #f1f1f1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .card img {
            border-radius: 8px;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        .card-info {
            flex-grow: 1;
            margin-left: 15px;
        }

        .card-info p {
            margin: 5px 0;
        }

    </style>
</head>
<body>
    <!-- Cabeçalho com logo e título -->
    <div class="header">
        <img src="https://i.imgur.com/naHMr26.png" alt="Logo IPRSM" class="logo">
        <h2>IPRSM - Formulario Membresia</h2>
    </div>

    <form id="idForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" required>

        <label for="dob">Data de Nascimento:</label>
        <input type="date" id="dob" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" required placeholder="XXX.XXX.XXX-XX">

        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" required placeholder="(XX) XXXXX-XXXX">

        <label for="address">Endereço:</label>
        <input type="text" id="address" required>

        <label for="baptismDate">Data de Batismo:</label>
        <input type="date" id="baptismDate" required>

        <label for="position">Função:</label>
        <select id="position" required>
            <option value="">Selecione o Função</option>
            <option value="Pastor(a)">Pastor(a)</option>
            <option value="Presbítero(a)">Presbítero(a)</option>
            <option value="Diácono(a)">Diácono(a)</option>
            <option value="Missionário(a)">Missionário(a)</option>
            <option value="Membro">Membro</option>
        </select>

        <!-- Adicionando as caixas de seleção acima do campo Foto -->
        <label>
            <input type="checkbox" id="dizimista"> Dizimista
        </label><br>

        <label>
            <input type="checkbox" id="ebenezer"> Ebenezer
        </label><br>

        <label>Foto:</label>
        <input type="file" accept="image/*" id="fileInput" onchange="loadImageFromFile(event)" capture="camera" required>
        <img id="capturedImage" style="display:none;"><br>

        <button type="button" onclick="generateCard()">Salvar e Enviar via WhatsApp</button>
    </form>

    <div id="cardPreview" class="card" style="display:none;">
        <img id="cardImage" src="" alt="Foto" />
        <div class="card-info">
            <p><strong>Nome:</strong> <span id="cardName"></span></p>
            <p><strong>Função:</strong> <span id="cardPosition"></span></p>
            <p><strong>Telefone:</strong> <span id="cardPhone"></span></p>
            <p><strong>Status:</strong> <span id="cardStatus"></span></p>
        </div>
    </div>

    <script>
        let capturedImageData = null;

        function loadImageFromFile(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    capturedImageData = e.target.result;
                    const img = document.getElementById("capturedImage");
                    img.src = capturedImageData;
                    img.style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        }

        function generateCard() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const position = document.getElementById('position').value;
            const dizimista = document.getElementById('dizimista').checked ? "Dizimista" : "";
            const ebenezer = document.getElementById('ebenezer').checked ? "Ebenezer" : "";

            // Exibindo a carteirinha
            document.getElementById('cardName').textContent = name;
            document.getElementById('cardPhone').textContent = phone;
            document.getElementById('cardPosition').textContent = position;
            document.getElementById('cardStatus').textContent = `${dizimista} ${ebenezer}`.trim();
            if (capturedImageData) {
                document.getElementById('cardImage').src = capturedImageData;
            }

            document.getElementById('cardPreview').style.display = 'flex';

            // Gerar imagem da carteirinha para envio
            html2canvas(document.getElementById('cardPreview')).then(function (canvas) {
                const imageData = canvas.toDataURL("image/png");

                // Abrir WhatsApp com a imagem
                const phoneNumber = "5511979654420";
                const message = "Olá, segue a Carteirinha de Identificação!";
                const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}&image=${encodeURIComponent(imageData)}`;
                window.open(whatsappURL, "_blank");
            });
        }
    </script>
</body>
</html>
